# yaml-language-server: $schema=https://raw.githubusercontent.com/woodpecker-ci/woodpecker/main/pipeline/frontend/yaml/linter/schema/schema.json

steps:
  - commands:
      - trivy repository --scanners vuln,secret,misconfig --dependency-tree .
    image: docker.io/aquasec/trivy:0.56.1
    name: check-trivy
    volumes:
      - woodpecker-repo-${CI_REPO_REMOTE_ID}-trivy:/root/.cache/trivy

when:
  - event: pull_request
