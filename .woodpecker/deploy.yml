# yaml-language-server: $schema=https://raw.githubusercontent.com/woodpecker-ci/woodpecker/main/pipeline/frontend/yaml/linter/schema/schema.json

steps:
  - commands:
      - corepack enable
      - pnpm config set store-dir /pnpm
      - pnpm install
      - pnpm exec playwright install chromium --with-deps
      - pnpm build
    image: docker.io/library/node:23.0.0-bookworm@sha256:80ef312505a3baedb95061e4f88f4d53bbbdbf797572138cb79bcb13b347efbc
    name: build
    volumes:
      - woodpecker-repo-${CI_REPO_REMOTE_ID}-pnpm:/pnpm
      - woodpecker-repo-${CI_REPO_REMOTE_ID}-apt-lists:/var/lib/apt
      - woodpecker-repo-${CI_REPO_REMOTE_ID}-apt-cache:/var/cache/apt
      - woodpecker-repo-${CI_REPO_REMOTE_ID}-playwright:/root/.cache/ms-playwright
  - commands:
      - npx "wrangler@$WRANGLER_VERSION" pages deploy dist --project-name $CI_REPO_NAME
    environment:
      # renovate: datasource=npm depName=wrangler versioning=npm
      WRANGLER_VERSION: 3.80.2
    image: docker.io/library/node:23.0.0-bookworm@sha256:80ef312505a3baedb95061e4f88f4d53bbbdbf797572138cb79bcb13b347efbc
    name: deploy
    secrets:
      - CLOUDFLARE_API_TOKEN

when:
  - branch: main
    event: push
